<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document and Text Processing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- Document upload form -->
    <div class="document-section">
        <form id="upload-form">
            <label for="document">Upload a document:</label>
            <input type="file" name="document" id="document" accept=".pdf,.doc,.docx,.txt">
            <button type="submit">Upload Document</button>
        </form>
        <div id="upload-response"></div>
    </div>  
    <br>

    <!-- Text input form -->
    <div class="text-section">
        <form id="text-form">
            <div class="search-bar">
                <label for="search-input">Question</label>
                <input type="text" name="search-input" id="search-input" placeholder="Search...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
    </div>
    <br>
    <div>
        <div id="text-response">
            <label for="chat-output">Answer</label>
            <textarea id="chat-output" rows="10" cols="50"></textarea>
        </div>
    </div>
    <script src="{{ url_for('static', filename='upload.js') }}"></script>
    <script src="{{ url_for('static', filename='text_processing.js') }}"></script>
</body>

</html>
